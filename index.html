<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading Image</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Mani css-->
    <link rel="stylesheet" href="css/loading.css">
    <style>
        .container {
            background-color: aliceblue;
        }
        .main {
            height: 400px;
            background-color: #fff;
            color: #000;
            margin: 20px;
            border: 2px solid #e3c542;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 main">
            <h4 class="h4">This is title with H4 </h4>
            <p>
                This is some text in main text...
                while press 'Loading' button ,this `div` while be covered and loading image display;
                then press 'Stop' ,loading image and cover both hide;
            </p>
        </div>
    </div>
    <div class="row text-center">
        <button class="btn btn-primary">Loading Yellow Box</button>
        <button class="btn btn-default">Stop</button>
        <button class="btn btn-danger">Loading Current Page</button>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!--Include main js-->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
